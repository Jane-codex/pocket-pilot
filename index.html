<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Pilot - Expense Tracker</title>
   <link rel="stylesheet" href="css/style.css">
</head>

    <body>
    <h1>Pocket Pilot ✈️</h1>
    <p class="tagline">Navigate Your Finances with Precision</p>

         

    <main>

        <section id="user-greeting">
            <p id="greeting"></p>
            <button id="change-name-btn">👤 Change Name</button>
             <button id="theme-toggle-btn">🌙 Dark Mode</button>
        </section>

       

        <section id="budget-section">
            <h2>Set Your Budget</h2>
            <input type="number" id="budget-input" placeholder="Enter your budget">
            <button id="set-budget-btn">Set Budget</button>
            <p>Total Budget: <span id="budget-display">0</span></p>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
            <p id="budget-alert"></p>
        </section>

        <section id="add-expense-section">
            <h2>Add New Expense</h2>
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <input type="text" id="expense-category" placeholder="Category">
            <input type="date" id="expense-date" placeholder="Pick a date">
            <small>Click to select a date 📅</small>
            <button id="add-expense-btn">Add Expense</button>
        </section>

        <section id="filters-section">
            <h2>Filter & Search</h2>
            <input type="text" id="search-expense" placeholder="Search name or category">
            <input type="text" id="filter-category" placeholder="Filter by category">
            <input type="date" id="filter-date">
            <button id="apply-filters-btn">Apply Filters</button>
        </section>

        <section id="expenses-list-section">
            <h2>Expense List</h2>
            <div id="expenses-container"></div>
        </section>

        <section id="charts-section">
            <h2>Spending Overview</h2>
            <canvas id="expenses-chart" width="500" height="300"></canvas>
        </section>

        <section id="export-section">
            <button id="export-csv-btn">Export as CSV</button>
        </section>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
